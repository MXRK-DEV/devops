version: '3.8'
services:
  backend:
    build: ./server
    container_name: backend
    restart: always
    env_file:
      - ./server/.env
    ports:
      - "3000:3000"
    networks:
      - mern-network

  frontend:
    build: 
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://backend:3000  # ðŸ‘ˆ Build-time argument
    container_name: frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:3000  # ðŸ‘ˆ Runtime environment variable
    depends_on:
      - backend
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge